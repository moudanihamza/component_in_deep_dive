<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bluePrintCreated)="onBluePrintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
     <div class="col-xs-12">
        <button class="btn btn-primary" (click) = "changeFirstElement()">change First Element</button>
        <button class="btn btn-danger" (click) = "removeFirstElement()">remove First Element</button>
         <app-server-element *ngFor=" let serverElement of serverElements " [element]="serverElement">
            <div class="panel-body" #contentChild>
              <p>
                  <strong *ngIf=" serverElement.type === 'server' " style="color: red">
                  {{serverElement.content}}</strong>
      
                  <em *ngIf=" serverElement.type === 'blueprint' ">
                  {{serverElement.content}}</em>
              </p>
             </div>
         </app-server-element>
     </div>
  </div>
</div>
